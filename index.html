<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="card">
			<div class="card-img">
				<img src="images/illustration-hero.svg" alt="" />
			</div>
			<div class="card-text">
				<div class="card-title">Order Summary</div>
				<div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
				<div class="annual-plan">
					<img src="images/icon-music.svg" alt="" />
					<div>
						<p>Annual Plan</p>
						<p>$59.99/year</p>
					</div>
					<a href="#">Change</a>
				</div>
				<div class="payment">Proceed to Payment</div>
				<div class="cancel">Cancel Order</div>
			</div>
		</div>

		<footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Eric Lehmann</a>.</footer>
	</body>
</html>
